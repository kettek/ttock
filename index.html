<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ttock</title>
<link id='favicon' rel='icon' type='image/x-icon' href='ttock.ico' />
<link href="ttock.css" rel="stylesheet">
<script type="text/javascript" src="ttock.js"></script>
<link href="https://fonts.googleapis.com/css?family=Righteous|Varela+Round" rel="stylesheet"> 
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
</head>
<body>
<div id="display">
  <div id="timer">
    <span id="timer_title">ttock</span>
    <span id="timer_info">(c) 2016-2018 kettek</span>
    <span id="timer_total">00:00:00.000</span>
    <span id="timer_input">
      <input id="h_input" type="number" value="0" min="0" max="99">
      <input id="m_input" type="number" value="0" min="0" max="59">
      <input id="s_input" type="number" value="45" min="0" max="59">
      <input id="ms_input" type="number" value="0" min="0" max="999">
    </span>
    <span id="timer_text">00:00:00.000</span>
  </div>
  <label id='ctl_speed'>
    <input id='ctl_speed_input' type='checkbox'>
    <span></span>
  </label>
</div>
</body>
</html>
